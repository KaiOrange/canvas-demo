<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas系列</title>
  <style type="text/css" >
    #canvas{
      background: #eeeeee;
      border: 1px solid #000000;
    }
  </style>
</head>
<body>

  <canvas  id="canvas" width="600" height="400"/>

  <script type="text/javascript">
    function captureMouse (element) {
      let mouse = {x: 0, y: 0, event: null};
      let body_scrollLeft = document.body.scrollLeft;
      let element_scrollLeft = document.documentElement.scrollLeft;
      let body_scrollTop = document.body.scrollTop;
      let element_scrollTop = document.documentElement.scrollTop;
      let offsetLeft = element.offsetLeft;
      let offsetTop = element.offsetTop;

      element.addEventListener('mousemove', (e) => {
        let x, y;
        
        if (e.pageX || e.pageY) {
          x = e.pageX;
          y = e.pageY;
        } else {
          x = e.clientX + body_scrollLeft + element_scrollLeft;
          y = e.clientY + body_scrollTop + element_scrollTop;
        }
        x -= offsetLeft;
        y -= offsetTop;
        
        mouse.x = x;
        mouse.y = y;
        mouse.event = e;
      }, false);

      return mouse;
    };

    // 获取元素
    let canvas = document.getElementById('canvas');
    // 获取上下文
    let context = canvas.getContext('2d');
    // Canvas中的坐标
    let mouse = captureMouse(canvas);
    // 选中的小球
    let selectedBall = null;

    class Ball {
      constructor(context, options = {}){
        this.context = context;
        this.x = options.x || 0;
        this.y = options.y || 0;
        this.radius = options.radius || 20;
        this.color = options.color || '#000';
        this.vx = options.vx || 0;
        this.vy = options.vy || 0;
        this.ax = options.ax || 0;
        this.ay = options.ay || 0;
      }

      update() {
        this.vx += this.ax;
        this.vy += this.ay;
        this.x += this.vx;
        this.y += this.vy;
      }

      draw() {
        this.context.beginPath();
        this.context.arc(this.x, this.y, this.radius, Math.PI / 180 * 0, Math.PI / 180 * 360);
        this.context.fillStyle = this.color;
        this.context.closePath();
        this.context.fill();
      }

      isContainsPoint(x,y){
        return Math.hypot(this.x - x ,this.y - y) < this.radius;
      }
    }

    let balls = []

    balls.push(new Ball(context,{
      x:20,
      y:20,
      vx:3,
      vy:2,
      ay:0.5,
      color:'red',
    }));

    balls.push(new Ball(context,{
      x:canvas.width - 20,
      y:20,
      vx:-3,
      vy:2,
      ay:0.5,
      color:'blue',
    }));


    function checkWalls(ball){
      // 边界反弹
      if (ball.x < ball.radius) {
        ball.x = ball.radius;
        ball.vx *= -0.95;
      } else if (ball.x > canvas.width - ball.radius) {
        ball.x = canvas.width - ball.radius;
        ball.vx *= -0.95;
      }
      
      if (ball.y < ball.radius) {
        ball.y = ball.radius;
        ball.vy *= -0.95;
      } else if (ball.y > canvas.height - ball.radius) {
        ball.y = canvas.height - ball.radius;
        ball.vy *= -0.95; // 假设能量损耗是0.05
        ball.vx *= 0.99; // 摩擦力
      }
    }

    function draw(ball){
      ball.draw();
    }

    function animate (){
      requestAnimationFrame(animate);
      context.clearRect(0, 0, canvas.width, canvas.height);

      balls.forEach(ball=>{
        if (selectedBall !== ball) {
          // 更新小球的速度
          ball.update();
          // 检测是否碰撞到边界
          checkWalls(ball);
        }
      });

      // 绘制
      balls.forEach(draw);
    }

    animate();

    // 拖拽
    canvas.addEventListener('mousedown', () => {
      balls.some(ball=>{
        if (ball.isContainsPoint(mouse.x, mouse.y)) {
          // 记录下选中的小球
          selectedBall = ball;
          // 添加事件来模拟拖拽
          canvas.addEventListener('mousemove', onMouseMove, false);
          canvas.addEventListener('mouseup', onMouseUp, false);
          return true;
        }
      })
      
      function onMouseMove () {
        selectedBall.x = mouse.x;
        selectedBall.y = mouse.y;
        selectedBall.vx = 0;
        selectedBall.vy = 0;
      }

      function onMouseUp () {
        selectedBall = null;
        // 清除事件
        canvas.removeEventListener('mousemove', onMouseMove, false);
        canvas.removeEventListener('mouseup', onMouseUp, false);
      }
    }, false);
    
    
  </script>
</body>
</html>
