<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas系列</title>
  <style type="text/css" >
    #canvas{
      background: #f5f5f5;
    }
  </style>
</head>
<body>

  <canvas id="canvas" ></canvas>

  <script type="text/javascript">
    var canvas = document.getElementById("canvas");
    var context = canvas.getContext('2d');
    var sW = 1;
    var lW = 4;
    var spacing = 10;
    for (var x = 0; x < canvas.width; x+=spacing) {
      context.moveTo(x, 0);
      if(x % (spacing * 5) === 0){
        context.lineTo(x, lW);
      } else {
        context.lineTo(x, sW);
      }
    }
    for (let y = 0; y < canvas.height; y+=spacing) {
      context.moveTo(0, y);
      if(y % (spacing * 5) === 0){
        context.lineTo(lW, y);
      } else {
        context.lineTo(sW, y);
      }
    }
    context.stroke();

    // 其他代码
    context.beginPath();
    context.arc(150, 75, 40, Math.PI / 180 * 0, Math.PI / 180 * 360);
    context.stroke();

    // 按照圆裁剪
    context.clip();

    context.beginPath();
    context.rect(150, 75, 40, 40);
    context.fill();

    // 再画一个矩形
    context.beginPath();
    context.rect(190, 35, 80, 80);
    context.fill();
  </script>
</body>
</html>
